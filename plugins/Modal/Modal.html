<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="modal.js" type="text/javascript"></script>
        <link href="modal.css" type="text/css" rel="stylesheet">
           
        <script type="text/javascript">
            // The background and content divs should be injected into the
            // DOM via the method. You shouldn't need to create them via
            // the inline HTML.



            /*
            Here's the plan:

            Create a global function. This global function will load the url specified into the .content div.

            It will do all it needs to do to get the div displayed.

            Event handlers will be part of another function call, that function passed into the function.

            showModal(width, height, url, extraCallback);

            This way we can specify what we want the OK and Cancel buttons to do, but keep
            it separate from the modal code. Just call the passed in function from within the load
            callback.

            */



            $(document).ready(function () {
                extraCallback = function () {
                    $('.modal-ok-button').click(function () {
                        alert('dfg');
                    });

                    $('.modal-cancel-button').click(function () {
                        $.hideModal();
                    });
                };
                $.showModal(200, 200, "experimentModal.html", extraCallback);
            });




        </script>
    </head>

    </body>
</html>
